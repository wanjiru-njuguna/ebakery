{% extends "base.html" %}
{% load static %}
{% block extrahead %}
    
{% endblock %}

<body>
    <main>
            {% block splice %}
                <div class="display_search_results">
                    {% for item in results_menu %}
                        <img src="{{item.photo.url}}" width="400px" height="400px"/>
                        <p>{{item.product_name}}</p>
                        <p>$ {{item.product_selling_price}}</p>
                        <form id="add_to_cart" method="post" action="{% url 'add_items_tocart'%}">

                            {% csrf_token %}
                            <input type="hidden" name="food_id" value="{{item.product_serial_no}}">
                            <input type="hidden" name="food_name" value="{{item.product_name}}">
                            <button class="pick_add_to_cart">Add to Cart</button> <br>
    
                        </form>
                        <a href="{% url 'client_checkout'%}">
                            <button class="buy_now">Buy Now</button>

                        </a>

                    {% endfor %}
                    

                </div>

            {% endblock %} 
    
    </main>
</body>
