{% extends "base.html" %}
<head>
  {% block title %}{% endblock %}

</head>
<body>
  {% block splice %}
    <h2 class="login_heading">Log In</h2>
    <form method="post" class="login_form">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Log In</button>
    </form>
    <a href="{% url 'password_reset' %}" class="password_reset">
      Forgot password? Click here to Reset
    </a>
  {% endblock %}

</body>
